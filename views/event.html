<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Update Meeting</title>
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<form class="form-inline" method="post" action="/event">
				<div class="control-group">
					<label class="control-label">Subject</label>
					<div class="controls">
  						<input class="input-xxlarge required" name="subject" type="text" placeholder="Subject">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Email Text</label>
					<div class="controls">
  						<textarea class="input-xxlarge required" rows="10" name="emailtext" placeholder="Email Text"></textarea>
					</div>
				</div>
				<button type="submit" class="btn">Send</button>
			</form>
		</div>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.8.2.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>	
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/localization/messages_ru.js"></script>
		<script>
			$(function () {
				$("form").validate({
					onkeyup: false,
					errorElement : "span",
					errorPlacement : function (error, element) {
						error.addClass("help-inline");
						$(element).closest(".control-group").append(error);
					},
					highlight : function (element) {
						$(element).closest(".control-group").addClass("error");	
					},
					unhighlight : function (element) {
						$(element).closest(".control-group").removeClass("error");
					}
				});
			});
		</script>		
	</body>
</html>
