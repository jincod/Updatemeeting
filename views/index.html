<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Update Meeting</title>
		<link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<style>
			body {
			  background: #EDE0CF;
			  color: #4C4C4C;
			  font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
			  font-size: 18px;
			  line-height: 26px;
			}
			h1 {				
			  color: #EF5150;
			  font-family: "Lobster";
			  font-weight: bold;
			  font-size: 120px;
			  line-height: 1;
			  margin: 0 0 3px 0;
			  padding: 40px	0 10px 0;
			}			
			@media (max-width: 480px) {
				h1 { font-size: 70px; }
			}
			.center {
				text-align: center;
			}
			.main {
				padding-top: 70px;
			}
			.main p {font-size: 26px;}
			form {margin: 80px 0 0 0;}
			.menu {margin-top: 40px;}
			.menu a {margin-left: 15px;}
			.share {display: inline-block;}
		</style>
		<script type="text/javascript" src="http://vk.com/js/api/share.js?11" charset="windows-1251"></script>
	</head>
	<body>
		<div class="main center">
			<div class="container">			
				<h1>Update Meeting</h1>
				<p>Несколько коротких докладов</p>
				<span class="menu">
					<a href="http://updatemeeting.tumblr.com">Blog</a>
					<a href="mailto:updatemeeting@gmail.com">Email</a>
				</span>
				<form class="form-inline" method="post" action="/subscribe">					
					<div class="control-group">
						<div class="controls">
							<p>Подпишись, чтобы узнать о новой встрече</p>
							<div class="input-append">
		  						<input class="input-xlarge required email" id="email" name="email" type="text" placeholder="Email">
		  						<button class="btn" type="submit">Подписаться</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="center">				
			<div class="container">
				<span class="share">
					<a href="https://twitter.com/share" class="twitter-share-button" data-text="#updatemeeting">Tweet</a>
					<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
				</span>
				<span class="share">
					<script type="text/javascript"><!--
					document.write(VK.Share.button(false,{type: "round", text: "Share"}));
					--></script>
				</span>
			</div>
		</div>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.8.2.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>	
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/localization/messages_ru.js"></script>
		<script>
			$(function () {
				$("form").validate({
					onkeyup: false,
					errorElement : "span",
					errorPlacement : function (error, element) {
						error.addClass("help-inline");
						$(element).closest(".control-group").append(error);
					},
					highlight : function (element) {
						$(element).closest(".control-group").addClass("error");	
					},
					unhighlight : function (element) {
						$(element).closest(".control-group").removeClass("error");
					}
				});
			});
		</script>
		<% if(production) {
			%>
				<!-- Yandex.Metrika counter -->
				<script type="text/javascript">
				(function (d, w, c) {
				    (w[c] = w[c] || []).push(function() {
				        try {
				            w.yaCounter17724679 = new Ya.Metrika({id:17724679, enableAll: true});
				        } catch(e) { }
				    });
				    
				    var n = d.getElementsByTagName("script")[0],
				        s = d.createElement("script"),
				        f = function () { n.parentNode.insertBefore(s, n); };
				    s.type = "text/javascript";
				    s.async = true;
				    s.src = (d.location.protocol == "https:" ? "https:" : "http:") + "//mc.yandex.ru/metrika/watch.js";

				    if (w.opera == "[object Opera]") {
				        d.addEventListener("DOMContentLoaded", f);
				    } else { f(); }
				})(document, window, "yandex_metrika_callbacks");
				</script>
				<noscript><div><img src="//mc.yandex.ru/watch/17724679" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
				<!-- /Yandex.Metrika counter -->
			<%
		} %>		
	</body>
</html>
